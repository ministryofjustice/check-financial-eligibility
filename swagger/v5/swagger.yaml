  "/assessments/{assessment_id}/explicit_remarks":
    post:
      summary: create explicit_remark
      tags:
      - Assessment components
      description: Add explicit remarks to an assessment
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - explicit_remarks
              example:
                explicit_remarks:
                - category: policy_disregards
                  details:
                  - employment
                  - charity
              properties:
                explicit_remarks:
                  type: array
                  required:
                  - category
                  - details
                  description: One or more remarks by category
                  items:
                    type: object
                    description: Explicit remark
                    properties:
                      category:
                        type: string
                        enum:
                        - policy_disregards
                        description: Category of remark. Currently, only 'policy_disregard'
                          is supported
                        example: policy_disregards
                      details:
                        type: array
                        description: One or more remarks for that category
                        items:
                          type: string
        required: true
  "/assessments/{assessment_id}/irregular_incomes":
    post:
      summary: create irregular_income
      tags:
      - Assessment components
      description: Add applicant's irregular income payments to an assessment.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A set of irregular income payments
              example:
                payments:
                - income_type: student_loan
                  frequency: annual
                  amount: 123456.78
              properties:
                payments:
                  type: array
                  required:
                  - income_type
                  - frequency
                  - amount
                  description: One or more irregular payment details
                  items:
                    type: object
                    description: Irregular payment detail
                    properties:
                      income_type:
                        type: string
                        enum:
                        - student_loan
                        - unspecified_source
                        description: Identifying name for this irregular income payment
                        example: student_loan
                      frequency:
                        type: string
                        enum:
                        - annual
                        - quarterly
                        description: Frequency of the payment received
                        example: annual
                      amount:
                        type: number
                        format: decimal
                        example: 101.01
        required: true
  "/assessments/{assessment_id}/other_incomes":
