          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A set of cash income[ings] and outgoings payments by category
              example:
                income:
                - category: maintenance_in
                  payments:
                  - date: '2022-01-01'
                    amount: 1046.44
                    client_id: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                  - date: '2022-02-01'
                    amount: 1034.33
                    client_id: 10318f7b-289a-4fa5-a986-fc6f499fecd0
                  - date: '2022-03-01'
                    amount: 1033.44
                    client_id: 5cf62a12-c92b-4cc1-b8ca-eeb4efbcce21
                - category: friends_or_family
                  payments:
                  - date: '2022-02-01'
                    amount: 250.0
                    client_id: e47b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-03-01'
                    amount: 266.02
                    client_id: b0c46cc7-8478-4658-a7f9-85ec85d420b1
                  - date: '2022-01-01'
                    amount: 250.0
                    client_id: f3ec68a3-8748-4ed5-971a-94d133e0efa0
                outgoings:
                - category: maintenance_out
                  payments:
                  - date: '2022-02-01'
                    amount: 256.0
                    client_id: 347b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-03-01'
                    amount: 256.0
                    client_id: 722b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-01-01'
                    amount: 256.0
                    client_id: abcb707b-d795-47c2-8b39-ccf022eae33b
                - category: child_care
                  payments:
                  - date: '2022-03-01'
                    amount: 258.0
                    client_id: ff7b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-02-01'
                    amount: 257.0
                    client_id: ee7b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-01-01'
                    amount: 256.0
                    client_id: ec7b707b-d795-47c2-8b39-ccf022eae33b
              properties:
                income:
                  type: array
                  description: One or more income details
                  items:
                    type: object
                    description: Income detail
                    properties:
                      category:
                        type: string
                        enum:
                        - benefits
                        - friends_or_family
                        - maintenance_in
                        - property_or_lodger
                        - pension
                        example: benefits
                      payments:
                        type: array
                        description: One or more payment details
                        items:
                          type: object
                          description: Payment detail
                          properties:
                            date:
                              type: string
                              format: date
                              example: '1992-07-22'
                            amount:
                              type: number
                              format: decimal
                              example: '101.01'
                            client_id:
                              type: string
                              format: uuid
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                outgoings:
                  type: array
                  description: One or more outgoing details
                  items:
                    type: object
                    description: Outgoing detail
                    properties:
                      category:
                        type: string
                        enum:
                        - child_care
                        - rent_or_mortgage
                        - maintenance_out
                        - legal_aid
                        example: child_care
                      payments:
                        type: array
                        description: One or more payment details
                        items:
                          type: object
                          description: Payment detail
                          properties:
                            date:
                              type: string
                              format: date
                              example: '1992-07-22'
                            amount:
                              type: number
                              format: decimal
                              example: '101.02'
                            client_id:
                              type: string
                              format: uuid
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
        required: true
  "/assessments/{assessment_id}/dependants":
    post:
      summary: create dependant
      tags:
      - Assessment components
      description: Adds details of an applicant's dependants.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - dependants
              description: A set dependants details
              example:
                dependants:
                - date_of_birth: '1983-08-08'
                  in_full_time_education: false
                  relationship: adult_relative
                  monthly_income: 4448.63
                  assets_value: 0.0
                - date_of_birth: '1982-02-03'
                  in_full_time_education: false
                  relationship: adult_relative
                  monthly_income: 886.61
                  assets_value: 0.0
              properties:
                dependants:
                  type: array
                  description: One or more dependants details
                  items:
                    type: object
                    required:
                    - date_of_birth
                    - in_full_time_education
                    - relationship
                    properties:
                      date_of_birth:
                        type: string
                        format: date
                        example: '1992-07-22'
                      in_full_time_education:
                        type: boolean
                        example: false
                        description: Dependant is in full time education or not
                      relationship:
                        type: string
                        enum:
                        - child_relative
                        - adult_relative
                        example: child_relative
                        description: Dependant's relationship to the applicant
                      monthly_income:
                        type: number
                        format: decimal
                        description: Dependant's monthly income
                        example: 101.01
                      assets_value:
                        type: number
                        format: decimal
                        description: Dependant's total assets value
                        example: 0.0
        required: true
  "/assessments/{assessment_id}/employments":
