                      receiving_only_statutory_sick_or_maternity_pay:
                        type: boolean
                        description: Client is in receipt only of Statutory Sick Pay
                          (SSP) or Statutory Maternity Pay (SMP)
                      payments:
                        type: array
                        required:
                        - client_id
                        - date
                        - gross
                        - benefits_in_kind
                        - tax
                        - national_insurance
                        - net_employment_income
                        description: One or more employment payment details
                        items:
                          type: object
                          description: Employment payment detail
                          properties:
                            client_id:
                              type: string
                              description: Client supplied id to identify the payment
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                            date:
                              type: string
                              format: date
                              description: Date payment received
                              example: '1992-07-22'
                            gross:
                              type: number
                              format: decimal
                              description: Gross payment income received
                              example: '101.01'
                            benefits_in_kind:
                              type: number
                              format: decimal
                              description: Benefit in kind amount received
                            tax:
                              type: number
                              format: decimal
                              description: Amount of tax paid
                            national_insurance:
                              type: number
                              format: decimal
                              description: Amount of national insurance paid
                            net_employment_income:
                              type: number
                              format: decimal
                              description: Net payment income received
        required: true
  "/assessments/{assessment_id}/explicit_remarks":
    post:
      summary: create explicit_remark
      tags:
      - Assessment components
      description: Add explicit remarks to an assessment
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - explicit_remarks
              example:
                explicit_remarks:
                - category: policy_disregards
                  details:
                  - employment
                  - charity
              properties:
                explicit_remarks:
                  type: array
                  required:
                  - category
                  - details
                  description: One or more remarks by category
                  items:
                    type: object
                    description: Explicit remark
                    properties:
                      category:
                        type: string
                        enum:
                        - policy_disregards
                        description: Category of remark. Currently, only 'policy_disregard'
                          is supported
                        example: policy_disregards
                      details:
                        type: array
                        description: One or more remarks for that category
                        items:
                          type: string
        required: true
  "/v2/assessments":
    post:
      summary: create
      tags:
      - Perform assessment with single call
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                required:
                - timestamp
                - result_summary
                - assessment
                - version
                - success
                properties:
                  timestamp:
                    type: string
                  result_summary:
                    type: object
                    required:
                    - overall_result
                    - gross_income
                    - disposable_income
                    - capital
                    properties:
                      overall_result:
                        type: object
                        required:
                        - result
                        - capital_contribution
                        - income_contribution
                        - proceeding_types
                        properties:
                          result:
                            type: string
                            enum:
                            - eligible
                            - ineligible
                            - contribution_required
                          capital_contribution:
                            type: number
                          income_contribution:
                            type: number
                          proceeding_types:
                            type: array
                            items:
                              "$ref": "#/components/schemas/ProceedingTypeResult"
                      gross_income:
                        type: object
                        required:
                        - total_gross_income
                        - combined_total_gross_income
                        - proceeding_types
                        properties:
                          total_gross_income:
                            type: number
                          combined_total_gross_income:
                            type: number
                          proceeding_types:
                            type: array
                            items:
                              "$ref": "#/components/schemas/ProceedingTypeResult"
                      partner_gross_income:
                        type: object
                        required:
                        - total_gross_income
                        properties:
                          total_gross_income:
                            type: number
                      disposable_income:
                        type: object
                        properties:
                          proceeding_types:
                            type: array
                            items:
                              "$ref": "#/components/schemas/ProceedingTypeResult"
                          income_contribution:
                            type: number
                          combined_total_outgoings_and_allowances:
                            type: number
                          total_disposable_income:
                            type: number
                          combined_total_disposable_income:
                            type: number
                          total_outgoings_and_allowances:
                            type: number
                          dependant_allowance:
                            type: number
                          gross_housing_costs:
                            type: number
                          housing_benefit:
                            type: number
                          net_housing_costs:
                            type: number
                          maintenance_allowance:
                            type: number
                          employment_income:
                            type: object
                          partner_allowance:
                            type: number
                      partner_disposable_income:
                        type: object
                        properties:
                          income_contribution:
                            type: number
                          total_disposable_income:
                            type: number
                          total_outgoings_and_allowances:
                            type: number
                          dependant_allowance:
                            type: number
                          gross_housing_costs:
                            type: number
                          housing_benefit:
                            type: number
                          net_housing_costs:
                            type: number
                          maintenance_allowance:
                            type: number
                          employment_income:
                            type: object
                      capital:
                        type: object
                        additionalProperties: false
                        properties:
                          proceeding_types:
                            type: array
                            items:
                              "$ref": "#/components/schemas/ProceedingTypeResult"
                          total_liquid:
                            type: number
                          total_non_liquid:
                            type: number
                          total_vehicle:
                            type: number
                          total_property:
                            type: number
                          total_mortgage_allowance:
                            type: number
                          total_capital:
                            type: number
                          pensioner_capital_disregard:
                            type: number
                            description: Cap on pensioner capital disregard for this
                              assessment (based on disposable_income)
                          pensioner_disregard_applied:
                            type: number
                            description: Amount of pensioner capital disregard applied
                              to this assessment
                          subject_matter_of_dispute_disregard:
                            type: number
                          capital_contribution:
                            type: number
                          assessed_capital:
                            type: number
                            minimum: 0
                            description: Amount of assessed capital. Zero if deductions
                              exceed total capital.
                          combined_assessed_capital:
                            type: number
                          combined_capital_contribution:
                            type: number
                      partner_capital:
                        type: object
                        properties:
                          total_liquid:
                            type: number
                          total_non_liquid:
                            type: number
                          total_vehicle:
                            type: number
                          total_property:
                            type: number
                          total_mortgage_allowance:
                            type: number
                          total_capital:
                            type: number
                          pensioner_capital_disregard:
                            type: number
                          subject_matter_of_dispute_disregard:
                            type: number
                          capital_contribution:
                            type: number
                          assessed_capital:
                            type: number
                  assessment:
                    type: object
                    properties:
                      id:
                        type: string
                      client_reference_id:
                        type: string
                        nullable: true
                        example: ref-11-22
                      submission_date:
                        type: string
                        format: date
                        example: '2022-07-22'
