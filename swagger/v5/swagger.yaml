              properties:
                outgoings:
                  type: array
                  required:
                  - name
                  - payments
                  description: One or more outgoings categorized by name
                  items:
                    type: object
                    description: Outgoing payments detail
                    properties:
                      name:
                        type: string
                        enum:
                        - child_care
                        - rent_or_mortgage
                        - maintenance_out
                        - legal_aid
                        description: Type of outgoing
                        example: child_care
                      payments:
                        type: array
                        required:
                        - client_id
                        - payment_date
                        - amount
                        description: One or more outgoing payments detail
                        items:
                          type: object
                          description: Payment detail
                          properties:
                            client_id:
                              type: string
                              description: Client identifier for outgoing payment
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
