---
openapi: 3.0.1
info:
  title: API V5
  description: |-
    # Check financial eligibility for legal aid.

    ## Usage:
      - Create an assessment by POSTing a payload to `/assessments`
        and store the `assessment_id` returned.
      - Add assessment components, such as applicant, capitals and properties using the
        `assessment_id` from the first call
      - Retrieve the result using the GET `/assessments/{assessment_id}`
  contact:
    name: Github repository
    url: https://github.com/ministryofjustice/check-financial-eligibility
  version: v5
components:
  schemas:
    ProceedingTypeResult:
      type: object
      required:
      - ccms_code
      - client_involvement_type
      - upper_threshold
      - lower_threshold
      - result
      properties:
        ccms_code:
          type: string
          enum:
          - DA001
          - DA002
          - DA003
          - DA004
          - DA005
          - DA006
          - DA007
          - DA020
          - SE003
          - SE004
          - SE013
          - SE014
          - SE007
          - SE008
          - SE015
          - SE016
          - SE095
          - SE097
          - SE003A
          - SE004A
          - SE007A
          - SE008A
          - SE013A
          - SE014A
          - SE015A
          - SE016A
          - SE095A
          - SE097A
          - SE101A
          - IM030
          - IA031
          - SE003E
          - SE004E
          - SE007E
          - SE008E
          - SE013E
          - SE014E
          - SE015E
          - SE016E
          - SE096E
          - SE099E
          - SE100E
          - SE101E
          description: The code expected by CCMS
        client_involvement_type:
          type: string
          enum:
          - A
          - D
          - W
          - Z
          - I
          example: A
          description: The client_involvement_type expected by CCMS
        upper_threshold:
          type: number
        lower_threshold:
          type: number
        result:
          type: string
          enum:
          - eligible
          - ineligible
          - contribution_required
    Property:
      type: object
      additionalProperties: false
      properties:
        value:
          type: number
          minimum: 0.0
        outstanding_mortgage:
          type: number
          minimum: 0.0
        percentage_owned:
          type: integer
          minimum: 0
          maximum: 100
        main_home:
          type: boolean
        shared_with_housing_assoc:
          type: boolean
        transaction_allowance:
          type: number
          minimum: 0.0
        allowable_outstanding_mortgage:
          type: number
          minimum: 0.0
        net_value:
          type: number
        net_equity:
          type: number
        smod_allowance:
          type: number
          description: Amount of subject matter of dispute disregard applied to this
            property
          minimum: 0.0
          maximum: 100000.0
        main_home_equity_disregard:
          type: number
        assessed_equity:
          type: number
          minimum: 0.0
    BankAccounts:
      type: array
      description: Describes the name of the bank account and the lowest balance during
        the computation period
      example:
      - value: 1.01
        description: test name 1
        subject_matter_of_dispute: false
      - value: 100.01
        description: test name 2
        subject_matter_of_dispute: true
      items:
        type: object
        description: Account detail
        required:
        - value
        properties:
          value:
            type: number
            format: decimal
          description:
            type: string
          subject_matter_of_dispute:
            description: Whether the contents of this bank account are the subject
              of a dispute
            type: boolean
paths:
  "/assessments/{assessment_id}/applicant":
    post:
      summary: create applicant
      tags:
      - Assessment components
      description: |-
        This endpoint will create an Applicant and associate it with
        an existing Assessment which has been created via `POST /assessments`
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - date_of_birth
              - has_partner_opponent
              - receives_qualifying_benefit
              properties:
                applicant:
                  type: object
                  description: Object describing pertinent applicant details
                  properties:
                    date_of_birth:
                      type: string
                      format: date
                      example: '1992-07-22'
                      description: Applicant date of birth
                    has_partner_opponent:
                      type: boolean
                      example: false
                      description: Applicant has partner opponent
                    receives_qualifying_benefit:
                      type: boolean
                      example: false
                      description: Applicant receives qualifying benefit
                    receives_asylum_support:
                      type: boolean
                      example: false
                      description: Applicant receives section 4 or section 95 Asylum
                        Support
        required: true
  "/assessments":
    post:
      summary: create assessment
      tags:
      - Assessment
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                client_reference_id:
                  type: string
                  example: LA-FOO-BAR
                  description: Client's reference number for this application (free
                    text)
                submission_date:
                  type: string
                  description: Date of the original submission (iso8601 format)
                  example: '2022-05-19'
                level_of_help:
                  type: string
                  enum:
                  - certificated
                  - controlled
                  example: certificated
                  description: The level of help required by the client. Defaults
                    to 'certificated'
                level_of_representation:
                  type: string
                  enum:
                  - certificated
                  - controlled
                  example: certificated
                  description: Temporary synonym for level of help
        required: true
  "/assessments/{id}":
    parameters:
    - name: id
      in: path
      description: Unique identifier of the assessment
      required: true
      schema:
        type: string
    get:
      summary: show assessment
      tags:
      - Assessment
      responses:
        '200':
          description: successful
  "/assessments/{assessment_id}/capitals":
    post:
      summary: create capital
      tags:
      - Assessment components
      description: |-
        Adds details of an applicant's capital assets to an assessment.

        There are two types of assets:

        - bank_accounts The description should hold the Bank name and account
          number, and the value should hold the lowest balance during that calculation period (i.e. the
          month leading up to the submission date)

        - non-liquid capital items: These are other capital assets which are not immediately realisable as cash, such
          as stocks and shares, interest in a trust, valuable items, etc. Do not include property or vehicles which
          are added through separate endpoints.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
              - bank_accounts
              - non_liquid_capital
              properties:
                bank_accounts:
                  "$ref": "#/components/schemas/BankAccounts"
                non_liquid_capital:
                  type: array
                  description: One or more assets details
                  example:
                  - value: 1.01
                    description: asset name 1
                    subject_matter_of_dispute: false
                  - value: 100.01
                    description: asset name 2
                    subject_matter_of_dispute: true
                  items:
                    type: object
                    description: Asset detail
                    required:
                    - value
                    - description
                    additionalProperties: false
                    properties:
                      value:
                        type: number
                        format: decimal
                      description:
                        description: Definition of a liquid or non-liquid capital
                          item
                        type: string
                      subject_matter_of_dispute:
                        description: Whether the item is the subject of a dispute
                        type: boolean
        required: true
  "/assessments/{assessment_id}/cash_transactions":
    post:
      summary: create cash_transaction
      tags:
      - Assessment components
      description: Add cash income and outgoings to an assessment.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A set of cash income[ings] and outgoings payments by category
              example:
                income:
                - category: maintenance_in
                  payments:
                  - date: '2022-01-01'
                    amount: 1046.44
                    client_id: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                  - date: '2022-02-01'
                    amount: 1034.33
                    client_id: 10318f7b-289a-4fa5-a986-fc6f499fecd0
                  - date: '2022-03-01'
                    amount: 1033.44
                    client_id: 5cf62a12-c92b-4cc1-b8ca-eeb4efbcce21
                - category: friends_or_family
                  payments:
                  - date: '2022-02-01'
                    amount: 250.0
                    client_id: e47b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-03-01'
                    amount: 266.02
                    client_id: b0c46cc7-8478-4658-a7f9-85ec85d420b1
                  - date: '2022-01-01'
                    amount: 250.0
                    client_id: f3ec68a3-8748-4ed5-971a-94d133e0efa0
                outgoings:
                - category: maintenance_out
                  payments:
                  - date: '2022-02-01'
                    amount: 256.0
                    client_id: 347b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-03-01'
                    amount: 256.0
                    client_id: 722b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-01-01'
                    amount: 256.0
                    client_id: abcb707b-d795-47c2-8b39-ccf022eae33b
                - category: child_care
                  payments:
                  - date: '2022-03-01'
                    amount: 258.0
                    client_id: ff7b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-02-01'
                    amount: 257.0
                    client_id: ee7b707b-d795-47c2-8b39-ccf022eae33b
                  - date: '2022-01-01'
                    amount: 256.0
                    client_id: ec7b707b-d795-47c2-8b39-ccf022eae33b
              properties:
                income:
                  type: array
                  description: One or more income details
                  items:
                    type: object
                    description: Income detail
                    properties:
                      category:
                        type: string
                        enum:
                        - benefits
                        - friends_or_family
                        - maintenance_in
                        - property_or_lodger
                        - pension
                        example: benefits
                      payments:
                        type: array
                        description: One or more payment details
                        items:
                          type: object
                          description: Payment detail
                          properties:
                            date:
                              type: string
                              format: date
                              example: '1992-07-22'
                            amount:
                              type: number
                              format: decimal
                              example: '101.01'
                            client_id:
                              type: string
                              format: uuid
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                outgoings:
                  type: array
                  description: One or more outgoing details
                  items:
                    type: object
                    description: Outgoing detail
                    properties:
                      category:
                        type: string
                        enum:
                        - child_care
                        - rent_or_mortgage
                        - maintenance_out
                        - legal_aid
                        example: child_care
                      payments:
                        type: array
                        description: One or more payment details
                        items:
                          type: object
                          description: Payment detail
                          properties:
                            date:
                              type: string
                              format: date
                              example: '1992-07-22'
                            amount:
                              type: number
                              format: decimal
                              example: '101.02'
                            client_id:
                              type: string
                              format: uuid
                              example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
        required: true
  "/assessments/{assessment_id}/dependants":
    post:
      summary: create dependant
      tags:
      - Assessment components
      description: Adds details of an applicant's dependants.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - dependants
              description: A set dependants details
              example:
                dependants:
                - date_of_birth: '1983-08-08'
                  in_full_time_education: false
                  relationship: adult_relative
                  monthly_income: 4448.63
                  assets_value: 0.0
                - date_of_birth: '1982-02-03'
                  in_full_time_education: false
                  relationship: adult_relative
                  monthly_income: 886.61
                  assets_value: 0.0
              properties:
                dependants:
                  type: array
                  description: One or more dependants details
                  items:
                    type: object
                    required:
                    - date_of_birth
                    - in_full_time_education
                    - relationship
                    properties:
                      date_of_birth:
                        type: string
                        format: date
                        example: '1992-07-22'
                      in_full_time_education:
                        type: boolean
                        example: false
                        description: Dependant is in full time education or not
                      relationship:
                        type: string
                        enum:
                        - child_relative
                        - adult_relative
                        example: child_relative
                        description: Dependant's relationship to the applicant
                      monthly_income:
                        type: number
                        format: decimal
                        description: Dependant's monthly income
                        example: 101.01
                      assets_value:
                        type: number
                        format: decimal
                        description: Dependant's total assets value
                        example: 0.0
        required: true
  "/assessments/{assessment_id}/employments":
    post:
      summary: create employment
      tags:
      - Assessment components
      description: Add applicant employment income to an assessment.
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: One or more employments incomes
              example:
                employment_income:
                - name: Job 1
                  client_id: a1d3a76f-89c7-4eae-ac51-550552f95774
                  payments:
                  - client_id: c106cc44-39a3-4494-abe8-a91dbff81ea7
                    date: '2021-10-30'
