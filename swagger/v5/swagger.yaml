  "/assessments/{assessment_id}/regular_transactions":
    post:
      summary: create regular_transactions
      tags:
      - Assessment components
      description: 'Add applicant''s regular transactions to an assessment.

        '
      parameters:
      - name: assessment_id
        in: path
        description: Unique identifier of the assessment
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A set of regular transactions
              example:
                regular_transactions:
                - category: maintenance_in
                  operation: credit
                  frequency: monthly
                  amount: 123456.78
                - category: maintenance_out
                  operation: debit
                  frequency: four_weekly
                  amount: 123456.78
              properties:
                regular_transactions:
                  type: array
                  required:
                  - category
                  - operation
                  - frequency
                  - amount
                  description: Zero or more regular transactions
                  items:
                    type: object
                    description: regular transaction detail
                    properties:
                      category:
                        type: string
                        enum:
                        - benefits
                        - friends_or_family
                        - maintenance_in
                        - property_or_lodger
                        - pension
                        - housing_benefit
                        - child_care
                        - rent_or_mortgage
                        - maintenance_out
                        - legal_aid
                        description: Identifying category for this regular transaction
                        example: benefits
                      operation:
                        type: string
                        enum:
                        - credit
                        - debit
                        description: Identifying operation for this regular transaction
                        example: credit
                      frequency:
                        type: string
                        enum:
                        - three_monthly
                        - monthly
                        - four_weekly
                        - two_weekly
                        - weekly
                        - unknown
                        description: Frequency with which regular transaction is made
                          or received
                        example: three_monthly
                      amount:
                        type: number
                        format: decimal
                        example: 101.01
        required: true
