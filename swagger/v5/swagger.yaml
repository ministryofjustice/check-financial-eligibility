        '422':
          description: Unprocessable Entity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - properties
              description: A set consisting of a main home and additional properties
              example:
                properties:
                  main_home:
                    value: 500000.01
                    outstanding_mortgage: 999.99
